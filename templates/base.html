<!DOCTYPE html>
<html lang="ca" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Futsal Stats{% endblock %}</title>
    <link rel="icon" type="image/png" href="assets/crest.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="assets/crest.png" alt="Crest" height="40" class="d-inline-block align-text-top">
                <span>La Masia Stats</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="index.html">Resum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'players' %}active{% endif %}"
                            href="players.html">Jugadors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'weeks' %}active{% endif %}"
                            href="weeks.html">Jornades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'charts' %}active{% endif %}"
                            href="charts.html">Gr√†fics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center">
        <div class="container">
            <p class="mb-0">Created by Blai Ras</p>
            <small>Temporada 25/26</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
